<ion-header>

  <ion-navbar>
    <button ion-button menuTonggle>
      <ion-icon name="menu"></ion-icon>

    </button>
    <ion-title>Crear Cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-label floating>Correo Electronico</ion-label>
        <ion-input type ="email" [(ngModel)]="email" ></ion-input>
  </ion-item>
  <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type ="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <div class="form-item">
    <button ion-button (click)="createAccount()">Crear mi Cuenta</button>
    <button ion-button (click)="createAccountWithGoogle()">
      <ion-icon name="logo-google">&nbsp; Ingresar con Google</ion-icon>
    </button>
    <button ion-button (click)="createAccountWithFacebook()">
        <ion-icon name="logo-facebook">&nbsp; Ingresar con FaceBook</ion-icon>
      </button>
  </div>
</ion-content>
